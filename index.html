<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Tic<span> Tac </span>Toe</h1>
    <div class="status-action">
      <div class = "single"><ion-icon name="person-outline"></ion-icon></div>
      <div class = "multi"><ion-icon name="people-outline"></ion-icon></div>
      <div class="status">Ã— is next</div>
      <div class="reset">Reset</div>
    </div>
    <div class="game-grid">
      <div class="game-cell 0"></div>
      <div class="game-cell 1"></div>
      <div class="game-cell 2"></div>
      <div class="game-cell 3"></div>
      <div class="game-cell 4"></div>
      <div class="game-cell 5"></div>
      <div class="game-cell 6"></div>
      <div class="game-cell 7"></div>
      <div class="game-cell 8"></div>
    </div>
  </div>
  
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

  <script src="script.js"></script>
</body>
</html>
